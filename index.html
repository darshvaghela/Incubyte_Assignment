<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
    
</head>
<body>
    <form class="container m-3 d-flex align-items-center justify-content-center" method="post" style="height: 95vh">
            <input placeholder="Enter a string" class="form-control w-25 mx-3" type="text" id="number" name="number"><br><br>
            <button class="btn btn-primary" onclick="add(document.getElementById('number').value)" >Add</button>
    </form> 


    <script>
        add =(number)=>{
            
            let sum = 0, str = "", b = false,minus=false;
            for (let i = 0; i < number.length; i++) 
            {
                    if(number[i] === "-" ){
                        minus = true;
                        continue;
                    }
                    if(Number.isInteger(parseInt(number[i])))
                    {
                        if(minus){
                            alert("Nagative number not allowed"); 
                            break;
                        }
                        str += number[i];   
                        
                    }
                    else
                    {
                        minus=false;
                        if(str === "")
                            continue;
                        sum += parseInt(str);
                        str="";
                    }
                
            }
                sum += parseInt(str);
                alert("Output : " + sum); 
       }
    </script>
</body>
</html>
